<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=https://vip74120.github.io">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Redirecting to vip74120.github.io</h1>
    <div class="loader"></div>
    <p>If you are not redirected automatically, <a href="https://vip74120.github.io" style="color: #ffeb3b;">click here</a>.</p>
    
    <script>
        // 立即重定向
        window.location.replace('https://vip74120.github.io' + window.location.pathname + window.location.search);
    </script>
</body>
</html>
